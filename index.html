<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5384af5311.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1 class="mb-4 text-center">Expense Tracker</h3>
        <div class="container">
            <h5 class="text-center text-success">Add A New Item</h3>
                <form class="expenseForm" id="expForm">
                <div class="row g-3">
                    <div class="col-sm-6">
                      <label class="form-label fw-bold">Type</label>
                      <input type="text" class="form-control "  placeholder="Type of Expense"   id="type"  name="type">
                    </div>
                    <div class="col-sm-6">
                      <label for="name" class="form-label fw-bold" >Name</label>
                      <input type="text" class="form-control" placeholder="Item name"  id="name" name="name" >
                    </div>
                    <div class="col-sm-6">
                        <label for="date" class="form-label fw-bold" >Date</label>
                        <input type="date" class="form-control"  placeholder="" id="date" name="date" >
                      </div>
                      <div class="col-sm-6">
                        <label for="amount" class="form-label fw-bold">Amount</label>
                        <input type="text" class="form-control" placeholder="Amount "   id="amount" name="amount" >
                      </div>

                     <div class="mb-4 d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-secondary button-save" type="submit" >Add One Expense</button>
                    </div>
              </div>
        </form>

          <section class="content">
        <table class="table ">
            <thead class="table-info">
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="expenseTable">

            </tbody>
        </table>

        </div>
        <script src="/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
</body>

</html>
